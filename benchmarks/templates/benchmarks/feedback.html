{% extends 'benchmarks/base.html' %}
{% load static %}

{% block content %}
<section id="upload" class="container center">
	<h1>Feedback Form</h1>
	Please let us know if you have any issues.
	<form action="" method="post" enctype="multipart/form-data">
		{% csrf_token %}

		{% for field in form %}
      <p class="special">
        {{ field.label_tag }}<br>
        {{ field }}
      </p>
      {% endfor %}
		<button type="submit" class="submission">Submit Feedback</button>
	</form>
</section>

{% endblock %}
